{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>New Comment Form</h1>
<p>Thank you for joining the conversation.</p>
<form method="POST" class="post_form">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="save btn btn-primary">Save</button>
</form>
{% endblock %}
