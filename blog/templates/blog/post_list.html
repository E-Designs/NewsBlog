<!DOCTYPE html>
<html>
    <head>
        <title>The News</title>
    </head>
    <body>
        <header>
            <a href="/">The News</a>
        </header>
        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text |linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
